     <!-- SECCIÓN PRINCIPAL -->
    <main>
        <h1>Formulario de contacto</h1>
        <!-- FORMULARIO -->
        <form action="#">
            <fieldset>
                <legend>Datos personales</legend>
                <div class="col">
                    <label for="nombreApellido">Nombre y apellido</label>
                    <input type="text" id="nombreApellido" class="form-control my-3">
                </div>
                <div class="col">
                    <label for="edad">Edad</label>
                    <select name="edad" id="edad" class="form-select my-3">
                        <option value="1">Menor de 12</option>
                        <option value="2">12 a 18</option>
                        <option value="3">18 a 25</option>
                        <option value="4">25 a 35</option>
                        <option value="5">Mayor de 35</option>
                    </select>
                </div>
                <div class="col">
                    <label for="email">E-mail</label>
                    <input type="email" id="mail" class="form-control my-3">
                </div>
                <div class="col">
                    <label for="kindle">¿Tenés Kindle?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="kindle" id="si">
                        <label class="form-check-label" for="si">
                          Sí
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="kindle" id="no">
                        <label class="form-check-label" for="no">
                          No
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Preferencias literarias</legend>
                <div class="col">
                    <label for="leer">¿Te gusta leer?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="leer" id="si">
                        <label class="form-check-label" for="si">
                          Sí
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="leer" id="no">
                        <label class="form-check-label" for="no">
                          No
                        </label>
                    </div>
                </div>
                <div class="col my-3">                    
                    <label for="generos">Géneros favoritos</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="genero-fantasia">
                        <label class="form-check-label" for="genero-fantasia">
                            Fantasía
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="genero-scifi">
                        <label class="form-check-label" for="genero-scifi">
                            Ciencia Ficción
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="genero-terror">
                        <label class="form-check-label" for="genero-terror">
                            Terror
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="genero-misterio">
                        <label class="form-check-label" for="genero-misterio">
                            Misterio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="genero-thriller">
                        <label class="form-check-label" for="genero-thriller">
                            Thriller
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="genero-nonfic">
                        <label class="form-check-label" for="genero-nonfic">
                            No ficción
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="col mb-4">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="newsletter">
                    <label class="form-check-label" for="newsletter">Suscribirme al newsletter</label>
                </div>
            </div>
            <div class="col text-end">
                <input type="reset" value="Limpiar" class="btn btn-light">
                <input type="submit" value="Enviar" class="btn btn-primary">
            </div>
        </form>
        <!-- FIN FORMULARIO -->
    </main>
    <!-- FIN SECCIÓN PRINCIPAL -->
