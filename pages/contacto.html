     <!-- SECCIÓN PRINCIPAL -->
    <main>
        <h2>Contacto</h2>
        <form action="#">
            <fieldset>
                <legend>Datos personales</legend>
                <div class="row">
                    <label for="nombreApellido">Nombre y apellido</label>
                    <input type="text" id="nombreApellido">
                </div>
                <div class="row">
                    <label for="edad">Edad</label>
                    <select name="edad" id="edad">
                        <option value="1">Menor de 12</option>
                        <option value="2">12 a 18</option>
                        <option value="3">18 a 25</option>
                        <option value="4">25 a 35</option>
                        <option value="5">Mayor de 35</option>
                    </select>
                </div>
                <div class="row">
                    <label for="email">E-mail</label>
                    <input type="email" id="mail">
                </div>
                <div class="row">
                    <label for="kindle">¿Tenés Kindle?</label>
                    Sí<input type="radio" name="kindle" value="1">
                    No<input type="radio" name="kindle" value="2">
                </div>
            </fieldset>
            <fieldset>
                <legend>Preferencias literarias</legend>
                <label for="leer">¿Te gusta leer?</label>
                Sí<input type="radio" name="leer" value="1">
                No<input type="radio" name="leer" value="2">
                <br>
                <br>
                <label for="generos">Géneros favoritos</label><br>
                Fantasía <input type="checkbox" name="generos" value=""><br>
                Ciencia Ficción<input type="checkbox" name="generos" value=""><br>
                Terror<input type="checkbox" name="generos" value=""><br>
                Misterio<input type="checkbox" name="generos" value=""><br>
                Thriller<input type="checkbox" name="generos" value=""><br>
                No ficción<input type="checkbox" name="generos" value=""><br>
            </fieldset>

            Suscribirme al newsletter<input type="checkbox" name="newsletter" value="">
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </form>
    </main>
